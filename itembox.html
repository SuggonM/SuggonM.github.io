<head>
	<title>Itembox</title>
</head>
<body>
<link rel="stylesheet" href="itembox.css">
<link rel="stylesheet" href="itembox_animations.css">
<link rel="stylesheet" href="itembox_variables.css">
<div class="itembox downscaled unpixelated">
	<div class="item">
			<img src="assets/stamina.png" alt="1000 Stamina">
	</div>
	<div class="amount" data-nosnippet aria-hidden="true">1000</div>
</div>
<div class="itembox-container">
	<div class="itembox upscaled">
		<div class="item">
				<img src="assets/act_slab1.png" alt="3 Mysterious Slate">
		</div>
		<div class="amount" data-nosnippet aria-hidden="true">3</div>
	</div>
	<div class="itembox-caption">
		Mysterious Slate
	</div>
</div>
<div class="itembox-container">
	<div class="itembox epic flicker">
		<div class="level" data-nosnippet aria-hidden="true">
			<span class="level-text">Lv.</span><span class="level-number">89</span>
		</div>
		<div class="banner" data-nosnippet aria-hidden="true">
			<img src="assets/Icon_Banner_Collection.png" alt="Banner"><img src="assets/Icon_Banner_ExWeapon.png" alt="Banner">
		</div>
		<div class="item">
			<a href="#">
				<img src="assets/cwp_futureprincess.png" alt="Liberator (Level 85, Grade 5, Epic)">
			</a>
		</div>
		<div class="grade" data-nosnippet aria-hidden="true">
			<img src="assets/Icon_EquipStar_Epic_5.png" alt="Grade">
		</div>
	</div>
	<div class="itembox-caption">
		Liberatorandallitsshorthandproperties
	</div>
</div>
<div class="itembox special upscaled itemselect">
	<div class="item">
		<img src="assets/mall_audrea.png" alt="Audria (Special)">
	</div>
</div>
<div class="itembox exclusive upscaled itemselect">
	<div class="item">
		<a href="#">
			<img src="assets/mall_edelweiss.png" alt="Flower of Precious Memory (Exclusive)">
		</a>
	</div>
	<div class="exclusive-banner" data-nosnippet aria-hidden="true">
		<img src="assets/slot_line_exclusive_deco_00.png" alt="Exclusive Artifact Banner">
	</div>
</div>
<div class="itembox-container">
	<div class="itembox normal dark">
		<div class="item">
				<img src="assets/orb_princess_smile.png" alt="Knight Greeting Little Princess' Card">
		</div>
	</div>
	<div class="itembox-caption">
		Knight Greeting Little Princess' Card
	</div>
</div>
</body>
